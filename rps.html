<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        /* Define your CSS styles here */
        .greenText {
            color: green;
        }
        .redText {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div>
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
    </div>
    <div>
        <h2>Player Choice: <span id="playerDisplay"></span></h2>
        <h2>Computer Choice: <span id="computerDisplay"></span></h2>
        <h2>Result: <span id="resultsDisplay"></span></h2>
    </div>
    <div>
        <h2>Player Score: <span id="playerScoreDisplay">0</span></h2>
        <h2>Computer Score: <span id="computerScoreDisplay">0</span></h2>
    </div>

</body>
</html>
