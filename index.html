<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Scribble&family=Truculenta:opsz,wght@12..72,100..900&family=Workbench&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="rps.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="choices">
        <button onclick="playGame('rock')">🤜<br>rock</button>
        <button onclick="playGame('paper')">🖐<br>paper</button>
        <button onclick="playGame('scissors')">✌<br>scissors</button>
    </div>

    <div id="display">
        <h2>Player Choice: <span id="playerDisplay"></span></h2>
        <h2>Computer Choice: <span id="computerDisplay"></span></h2>
        <h2>Result: <span id="resultsDisplay"></span></h2>
    </div>

    <div id="result">
        <h2>Player Score: <span id="playerScoreDisplay">0</span></h2>
        <h2>Computer Score: <span id="computerScoreDisplay">0</span></h2>
    </div>

    <script src="rps.js"></script>
</body>
</html>
